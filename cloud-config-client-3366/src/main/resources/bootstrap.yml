server:
  port: 3366 #如果激活的配置文件中存在端口号，则这里的端口号不被采用，bootstrap优先级高于appliction

spring:
  profiles:
    active: test
  application:
    name: cloud-config-client
  cloud:
    config:
      label: main #分支名称
      #name: application #激活的文件名称
      profile: test #文件后缀，会自动添加-
      uri: http://localhost:3344 #服务端配置中心地址
  rabbitmq:
    host: 192.168.7.189
    port: 5672
    username: guest
    password: guest
eureka:
  instance:
    hostname: cloud-config-client
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
    fetch-registry: true #设置集群
    register-with-eureka: true #设置自身
#暴露监控端口
#management:
#  endpoints:
#    web:
#      exposure:
#        include: "*"
management:
  endpoint:
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
