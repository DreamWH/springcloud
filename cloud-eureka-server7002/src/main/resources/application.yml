server:
  port: 7002
eureka:
  instance:
    hostname: eureka7002.com
  client:
    #表示不注册自己本身
    register-with-eureka: false
    #自身就是注册中心，维护服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      #设置与eureka Server 交互的地址查询服务和注册服务都需要这个地址
      defaultZone: http://eureka7001.com:7001/eureka/
